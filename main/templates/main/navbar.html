{% if user.is_authenticated %}
		<nav class="navbar navbar-expand-lg navbar-light bg-light">
	  <a class="navbar-brand" href="#">Website</a>
	  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
	    <span class="navbar-toggler-icon"></span>
	  </button>
	  <div class="collapse navbar-collapse" id="navbarNavDropdown">
	    <ul class="navbar-nav">
	      <li class="nav-item {% if active == 'home'%}active{% endif %}">
	        <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
	      </li>
	      <li class="nav-item {% if active == 'tambah'%}active{% endif %}">
	        <a class="nav-link" href="/tambah_produk">Tambah Produk</a>
	      </li>
	      <li class="nav-item {% if active == 'lihat'%}active{% endif %}" >
	        <a class="nav-link" href="/lihat_produk">Lihat Produk</a>
	      </li>
	      <li class="nav-item dropdown">
	        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
	          {{user.username|title}}
	        </a>
	        <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
	          <a class="dropdown-item" href="#">Account</a>
	          <a class="dropdown-item" href="/logout">Logout</a>
	        </div>
	      </li>
	    </ul>
	  </div>
	</nav>
{% else %}
		<nav class="navbar navbar-expand-lg navbar-light bg-light">
	  <a class="navbar-brand" href="#">Website</a>
	  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
	    <span class="navbar-toggler-icon"></span>
	  </button>
	  <div class="collapse navbar-collapse" id="navbarNavDropdown">
	    <ul class="navbar-nav">
	      <li class="nav-item {% if active == 'home'%}active{% endif %}">
	        <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
	      </li>
	      <li class="nav-item {% if active == 'login'%}active{% endif %}">
	        <a class="nav-link" href="/login">Login</a>
	      </li>
	      <li class="nav-item {% if active == 'register'%}active{% endif %}" >
	        <a class="nav-link" href="/register">Register</a>
	      </li>
	    </ul>
	  </div>
	</nav>
{% endif %}
